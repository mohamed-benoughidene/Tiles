<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "2.5rem", "full": "9999px" },
                    boxShadow: {
                        'widget': '0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2)',
                        'inner-glow': 'inset 0 0 0 1px rgba(255,255,255,0.08)'
                    }
                },
            },
        }
    </script>
<style>
        /* Custom curve for iOS-like Squircle */
        .squircle {
            border-radius: 22%; 
            /* This mimics the iOS super-ellipse shape roughly on a square */
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen flex flex-col items-center justify-center p-8 transition-colors duration-300">
<div class="relative w-full max-w-4xl flex flex-col items-center gap-12">
<!-- Presentation Container -->
<div class="flex flex-col items-center justify-center animate-fade-in-up">
<!-- Widget Wrapper (Simulating the 2x2 grid space on desktop scale) -->
<!-- Scaled up to 320px for presentation visibility, standard small widget is roughly 160-170px -->
<div class="relative group cursor-pointer transition-transform duration-300 hover:scale-[1.02] active:scale-95">
<!-- The Widget -->
<div class="squircle relative w-80 h-80 bg-[#1C1C1E] overflow-hidden shadow-widget shadow-black/50 ring-1 ring-white/10 flex flex-col">
<!-- Background Accent (Subtle Gradient) -->
<div class="absolute top-0 right-0 w-48 h-48 bg-primary/20 rounded-full blur-[60px] translate-x-12 -translate-y-12 pointer-events-none opacity-60"></div>
<!-- Content Area -->
<div class="relative z-10 flex flex-col h-full justify-between p-7">
<!-- Header: Icon & Meta -->
<div class="flex items-start justify-between">
<div class="flex flex-col gap-1">
<span class="text-xs font-semibold uppercase tracking-wider text-zinc-400">Featured</span>
<h3 class="text-xl font-bold text-white leading-tight">Espresso</h3>
</div>
<div class="w-10 h-10 rounded-full bg-white/5 backdrop-blur-sm border border-white/10 flex items-center justify-center">
<span class="material-symbols-outlined text-white text-[20px]">local_cafe</span>
</div>
</div>
<!-- Hero Image / Visual Focus -->
<!-- Using a circular mask or rounded shape to fit the iOS aesthetic -->
<div class="flex-1 flex items-center justify-center py-2">
<div class="relative w-32 h-32 rounded-full shadow-lg border-2 border-white/5 overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-tr from-black/40 to-transparent z-10"></div>
<div class="w-full h-full bg-cover bg-center" data-alt="Top down view of a creamy espresso cup with latte art on a dark saucer" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDBbCdpUwpwZgJ1e3mcnqD-FuvNxGwF2bCKDclB4pd1yX30GMUr5ZTEeC6tK5Jd7QfSzLHWmd8yy4EfTL_k7So4h5UVQISVW4aWNCeusqHchmhqHVb7u_5cMJeOOqohR6tXvH-6OGQojjaIaRao4vYF00rayCJFoTiMdNcHjHghze2lGGzbmFPpITW9L2kPgxNe_pRc4Ao_4H0_bI7j7EjPQH4FB_C_qTYIPxM1nGLsRys9zBi_p1niGTNv-hn6uTXhxFr2ZdGVCg');">
</div>
</div>
</div>
<!-- Footer: Price & Action -->
<div class="flex items-center justify-between">
<div class="flex items-baseline gap-1">
<span class="text-2xl font-bold text-white tracking-tight">$3.50</span>
</div>
<!-- Action Button (Small) -->
<div class="flex items-center gap-1.5 pl-3 pr-2 py-1.5 rounded-full bg-primary text-white shadow-lg shadow-primary/30 transition-colors group-hover:bg-blue-600">
<span class="text-xs font-medium">Order</span>
<span class="material-symbols-outlined text-[14px]">arrow_forward</span>
</div>
</div>
</div>
<!-- Inner Border Shine (Glass Effect) -->
<div class="absolute inset-0 rounded-[inherit] border border-white/10 pointer-events-none"></div>
</div>
</div>
<!-- MetaText / Dimensions -->
<div class="mt-8 flex flex-col items-center gap-2 opacity-60">
<div class="h-1 w-12 rounded-full bg-zinc-700 mb-2"></div>
<p class="text-[#9292c9] text-sm font-medium tracking-wide">Small Widget â€¢ 2x2</p>
<p class="text-zinc-500 text-xs">Tap to view full pricing menu</p>
</div>
</div>
</div>
</body></html>
